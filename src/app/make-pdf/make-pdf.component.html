<div class="wrapper">
  <div>
    <form [formGroup]="form" >
      <div class="form-group">
        <label for="exampleInputPassword1">Id</label>
        <input formControlName="id" type="number" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input formControlName="city" type="text" class="form-control" id="city">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input  formControlName="phone" type="tel" class="form-control" id="mobile">
      </div>

      <button [disabled]="!form.valid" type="submit" (click)="onSubmit()" class="btn btn-primary">Add</button>
    </form>
  </div>
  <div class="table-child" >
   <div  #table >
    <table class="table" >
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">City</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row"> {{user.id}} </th>
          <td>{{user.name}}</td>
          <td>{{user.city}}</td>
          <td>@{{user.phone}}</td>
        </tr>
      </tbody>
    </table>
   </div>
   <button [disabled]="!disable" type="button" (click)="makePDF()" class="btn btn-primary">Save</button>
  </div>
</div>
